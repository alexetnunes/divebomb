package:
  name: divebomb
  version: "1.1.2"

source:
  git_rev: master
  git_url: https://github.com/ocean-tracking-network/divebomb

build:
  number: 0

python:
  - 2.7
  - 3.5
  - 3.6

requirements:
  build:
    - python {{ python }}
    - setuptools
    - pandas
    - numpy
    - sphinx
    - plotly
    - netcdf4
    - peakutils
    - scikit-learn
    - xarray

  run:
    - python {{ python }}
    - setuptools
    - pandas
    - numpy
    - sphinx
    - plotly
    - netcdf4
    - peakutils
    - scikit-learn
    - xarray

about:
  home: https://github.com/ocean-tracking-network/divebomb
  license: GPL
  license_file: LICENSE
